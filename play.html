  <script>
    const select=document.querySelector(".select");
    const studium=document.querySelector(".studium");
    const studium2=document.querySelector(".studium2");
    const studiumSocor=document.querySelector(".studium_socor");
   
    select.addEventListener("change",()=>{
      const selectedValue=select.value;
      if(selectedValue==="option5"){
        studium.style.display="grid"
        studium2.style.display="none"
        studiumSocor.style.display="none"

      }
      else if(selectedValue==="option4"){
        studium2.style.display="grid"
        studium.style.display="none"
        studiumSocor.style.display="none"
      }
      else if(selectedValue==="option3"){
        studium2.style.display="none"
        studium.style.display="none"
        studiumSocor.style.display="flex"
      }
    })
