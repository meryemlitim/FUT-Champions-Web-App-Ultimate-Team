  <script>
    const select = document.querySelector(".select");  
    const pitch1 = document.querySelector(".pitch1");
    const pitch2 = document.querySelector(".pitch2");
    const pitch = document.querySelector(".pitch");

    select.addEventListener("change", () => {
      const selectedValue = select.value;
      if (selectedValue === "option5") {
        pitch1.style.display = "grid";
        pitch2.style.display = "none";
        pitch.style.display = "none";
        document.querySelector(".playerContainer").innerHTML=""
      } else if (selectedValue === "option4") {
        document.querySelector(".playerContainer").innerHTML=""

        pitch2.style.display = "grid";
        pitch1.style.display = "none";
        pitch.style.display = "none";
        document.querySelector(".playerContainer").innerHTML=""

      } else if (selectedValue === "option3") {
        pitch2.style.display = "none";
        pitch1.style.display = "none";
        pitch.style.display = "flex";
        document.querySelector(".playerContainer").innerHTML=""

      }
    });
  </script>


<script>
  function displayaddplayerContainer(){
    const addPlayerbtn=document.querySelector(".AddPlayer")
    addPlayerbtn.style.display="flex"
    // addPlayerbtn.scrollTo({
    //   top:addPlayerbtn.scrollHeight,
    //   behavior:"smooth"
      


    // })

     }   
  
  const select1=document.getElementById("select1");
  const addGoalkeeper=document.querySelector(".addGoalkeeper")
  const addStriker=document.querySelector(".addStriker")

  select1.addEventListener("change",()=>{  
    
    const selectedValue=select1.value;
    console.log(selectedValue)
    if(selectedValue==="option1"){
     addGoalkeeper.style.display="none"
      addStriker.style.display="none"
    }
    
    else if(selectedValue==="option3"){
     addGoalkeeper.style.display="none"
      addStriker.style.display="flex"
    }
    else if(selectedValue==="option2"){
      addGoalkeeper.style.display="flex"
      addStriker.style.display="none"


    }
    
  })


  document.getElementById("add-gk-btn").addEventListener("click", function () {
  const goalkeeper = { 
      name: document.getElementById("gk-name").value.trim(),
      photo: document.getElementById("gk-photo").value.trim(),
      position: "GK",
      nationality: document.getElementById("gk-nationality").value.trim(),
      flag: document.getElementById("gk-flag").value.trim(),
      club: document.getElementById("gk-club").value.trim(),
      logo: document.getElementById("gk-logo").value,
      rating: parseInt(document.getElementById("gk-rating").value.trim()),
      diving: parseInt(document.getElementById("gk-diving").value.trim()),
      handling: parseInt(document.getElementById("gk-handling").value.trim()),
      kicking: parseInt(document.getElementById("gk-kicking").value.trim()),
      reflexes: parseInt(document.getElementById("gk-reflexes").value.trim()),
      speed: parseInt(document.getElementById("gk-speed").value.trim()),
      positioning: parseInt(document.getElementById("gk-positioning").value.trim()),
  };

  const errorsgk=[];
  ["name", "photo", "position", "nationality", "flag", "club", "logo"].forEach(field => {
    if (!goalkeeper[field]) {
      errorsgk.push(`${field} is required.`);
    } else if (goalkeeper[field].length < 10) {
      errorsgk.push(`${field} must be at least 10 characters long.`);
    }
  });

  ["rating", "diving", "handling", "kicking", "reflexes", "speed", "physical"].forEach(field => {
    if (isNaN(goalkeeper[field]) || goalkeeper[field] < 0 || goalkeeper[field] > 100) {
      errorsgk.push(`${field} must be a number between 0 and 100.`);
    }
  });

  if (errorsgk.length > 0) {
    alert("Please fix the following errors:\n" + errorsgk.join("\n"));
    return;
  }



  data.players.push(goalkeeper);
  document.querySelectorAll(".addGoalkeeper input").forEach(input => input.value = "");
  
  console.log(data.players)


  

});
